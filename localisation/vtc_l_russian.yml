 # blockers
 vtc_active_volcano:0 "£blocker£ Активные вулканы"
 vtc_active_volcano_desc:0 "Множественные вулканы, покрывающие всё вокруг лавой и вулканическими газами."
 vtc_lava_flow:0 "£blocker£ Лавовые потоки"
 vtc_lava_flow_desc:0 "Множественные лавовые потоки блокируют весь регион."
 vtc_lava_lake:0 "£blocker£ Лавовые озёра"
 vtc_lava_lake_desc:0 "Лавовые озёра окружённые массивными базальтовыми образованиями."
 vtc_gaseous_rift:0 "£blocker£ Загазованные разломы"
 vtc_gaseous_rift_desc:0 "Множественные разломы земной коры заполненные токсичными вулканическими газами."
 vtc_acid_lakes:0 "£blocker£ Кислотные озёра"
 vtc_acid_lakes_desc:0 "Целый регион покрыт кислотными озёрами препятствующими его использованию."
 vtc_permafrost_holes:0 "£blocker£ Провалы вечной мерзлоты"
 vtc_permafrost_holes_desc:0 "Таяние вечной мерзлоты в регионе приводит к массивным провалам грунта в этом регионе."
 vtc_quicksand_basin:0 "$d_quicksand_basin$"
 vtc_quicksand_basin_desc:0 "$d_quicksand_basin_desc$"
 vtc_massive_glacier:0 "$d_massive_glacier$"
 vtc_massive_glacier_desc:0 "$d_massive_glacier_desc$"
 vtc_ice_capes:0 "£blocker£ Ледяные шапки"
 vtc_ice_capes_desc:0 "Этот высокогорный район весь покрыт массивными ледяными шапками скрывающими поверхность."
 
 # deposits
 vtc_frozen_plateaus:0 "Замёрзшие плато"
 vtc_frozen_plateaus_desc:1 "Замёрзшие плато перемежающиеся отдельными скалами и разломами."
 vtc_hot_springs:0 "Горячие источники"
 vtc_hot_springs_desc:1 "Геотермальные источники."
 vtc_searing_desert:0 "Иссущённые пустыни"
 vtc_searing_desert_desc:1 "Высокие температуры и отсутствие влажности делают эти пустыни безжизненными."
 vtc_geiser_fields:0 "Гейзерные поля"
 vtc_geiser_fields_desc:1 "Множественные гейзеры и загазованные разломы земной коры."
 vtc_frozen_gas_lake:0 "Замёрзшие озера газов"
 vtc_frozen_gas_lake_desc:1 "Сформированные под давлением и при очень низких температурах эти озёра хранят большое количество газов."
 vtc_tempestous_mountain:0 "Грандиозные скалы"
 vtc_tempestous_mountain_desc:1 "Испещрённые ветром и дождями скалы возвышаются вокруг."
 vtc_veiny_cliffs:0 "Богатые рудой горы"
 vtc_veiny_cliffs_desc:1 "Богатые рудами горы и холмы."
 vtc_ore_rich_caverns:0 "Рудные пещеры"
 vtc_ore_rich_caverns_desc:1 "Глубокие пещеры и каверны богатые рудами и минералами."
 vtc_mineral_fields:0 "Поля минералов"
 vtc_mineral_fields_desc:1 "Геологические процессы вынесли минеральные залежи на поверхность в этом регионе."
 vtc_rich_mountain:0 "Богатые минералами горы"
 vtc_rich_mountain_desc:1 "Эти горы содержат большое количество различных руд, минералов и драгоценных камней."
 vtc_prosperous_mesa:0 "Ресурсное плоскогорье"
 vtc_prosperous_mesa_desc:1 "Плоскогорья с множественными ресурсами на поверхности."
 # rare
 vtc_bubbling_mud:0 "Грязевые источники"
 vtc_bubbling_mud_desc:1 "Горячие грязевые источники порождённые геотермальной активностью."
 vtc_fuming_fields:0 "Дымящиеся поля"
 vtc_fuming_fields_desc:1 "Высокая геотермальная активность с гейзерами и выбросами газов."
 vtc_crystal_forest:0 "Кристаллические леса"
 vtc_crystal_forest_desc:1 "Экзотические леса кристаллов причудливых форм."
 vtc_crystalline_caverns:0 "Кристаллические пещеры"
 vtc_crystalline_caverns_desc:1 "Подобно огромным жеодам, эти пещеры сплошь покрыты редкими кристаллами."
 vtc_dust_desert:0 "Пыльные пустыни"
 vtc_dust_desert_desc:0 "Песчаные и пыльные пустыни с редкими залежами ценных нестабильных частиц."
 vtc_dust_caverns:0 "Пыльные пещеры"
 vtc_dust_caverns_desc:1 "Ценные нестабильные частицы сконцентрированы в отдельных пещерах и провалах."
 vtc_Time_Displaced_Anomaly:0 "Временная аномалия"
 vtc_Time_Displaced_Anomaly_desc:0 "Странная временная аномалия которая смещает целую планету во времени. Её изучение открывает захватывающие перспективы для науки!"

