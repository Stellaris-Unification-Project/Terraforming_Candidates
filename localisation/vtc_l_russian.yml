l_russian:
 ####################################
 # Extra Planet Classes
 ####################################
 vtc_candidate:0 "Угасший мир"
 vtc_candidate_desc:0 "Когда-то на этой планете существовала жизнь, здесь текла вода и атмосфера содержала кислород. Однако, климатические изменения привели к угасанию жизни. Этот мир можно возродить снова, имея нужные технологии."
 vtc_cold:0 "Холодный мир"
 vtc_cold_desc:0 "Этот холодный мир имеет достаточно воды в замерзшем виде, но его атмосфера слишком разрежена, чтобы поддерживать условия для жизни. Тем не менее, обладая нужными технологиями изменения климата, можно вызвать парниковый эффект и сделать условия на планете более благоприятными."
 vtc_toxic:0 "Первичный мир"
 vtc_toxic_desc:0 "Плотная атмосфера этого горячего мира насыщена первичными органическими соединениями и на его поверхности уже идут процессы зарождения новой жизни. Мы можем ускорить их и нормализовать климат планеты, имея нужные технологии."
 vtc_molten:0 "Вулканический мир"
 vtc_molten_desc:0 "Молодой вулканический мир с атмосферой и в обитаемой зоне. Имея нужные технологии, мы можем прекратить вулканическую активность и сделать эту планету пригодной для колонизации."
 vtc_frozen:0 "Мир льда"
 vtc_frozen_desc:0 "Некогда пригодная для жизни планета покрыта мощным ледяным панцирем. Немного тепла и правильные технологии могут снова вдохнуть в неё жизнь."
 ####################################
 # Terrain Tiles
 ####################################
 vtc_candidate_tile:0 "Безжизненная зона"
 vtc_candidate_tile_desc:0 "Унылый ландшафт без признаков жизни со следами воды в замершем виде и атмосферой из углекислого газа."
 vtc_cold_tile:0 "Холодная зона"
 vtc_cold_tile_desc:0 "Пустынно-каменистый пейзаж покрытый снегом и льдом, с разреженной атмосферой."
 vtc_toxic_tile:0 "Токсичная зона"
 vtc_toxic_tile_desc:0 "Горячая поверхность с плотной первичной атмосферой."
 vtc_frozen_tile:0 "Ледяная зона"
 vtc_frozen_tile_desc:0 "Бесконечные ледяные поля и огромные ледники."
 vtc_molten_tile:0 "Горячая зона"
 vtc_molten_tile_desc:0 "Лавовые поля, гейзеры и вулканы"

 # Planet modifiers
 candidate_planet:0 "Безжизненный мир"
 candidate_planet_desc:0 "Эта планета с суровым климатом не способна поддерживать жизнь."
 vtc_volcano_planet:0 "Вулканический мир"
 vtc_volcano_planet_desc:0 "Эта планета могла бы поддерживать жизнь, но высокая вулканическая активность делает этот мир непригодным для колонизации без соответствующих технологий"
 vtc_ice_planet:0 "Ледяной Панцирь"
 vtc_ice_planet_desc:0 "Вся планета покрыта массивным слоем льда с океанами под ним. Возможно океаны полны жизни, но колонизировать планету возможно только растопив льды."
 # Technologies
 tech_vtc_world_adaption:0 "Адаптация суровых климатических условий"
 tech_vtc_world_adaption_desc:0 "Плотное изучение суровых миров позволит создать технологии для их первичной колонизации."

 # Terraforming candidates events

 vtc_candidate_category:0 "Кандидат на терраформирование!"
 vtc_candidate_category_ai:0 "Кандидат на терраформирование!"
 vtc_candidate_category_desc:0 "Этот безжизненный мир может стать обитаемым после терраформирования."
 vtc_anomaly.2575.name:0 "Обнаружены древние следы жизни"
 #vtc_anomaly.2575.desc.barren:0 "$anomaly.2575.desc.intro$"
 vtc_anomaly.2575.name.cold:0 "Истощенная атмосфера"
 vtc_anomaly.2575.desc.cold:0 "Подробное изучение планеты [From.GetName] показало, что на планете много воды в замершем виде, но его атмосфера недостаточно плотная, чтобы жизнь могла возникнуть."
 vtc_anomaly.2575.name.toxic:0 "Колыбель новой жизни"
 vtc_anomaly.2575.desc.toxic:0 "Изучение [From.GetName] показало, что планета имеет плотную безкислородную атмосферу, которая насыщена первичной органикой, и в её первичных морях и горячих источниках уже начались процессы образования жизни."
 vtc_anomaly.2575.name.volcano:0 "Власть Огня"
 vtc_anomaly.2575.desc.volcano:0 "Повышенный вулканизм не позволяет колонизировать [From.GetName]. Однако она слишком удобно расположена в обитаемой зоне,.чтобы не попытаться исправить этот досадный факт."
 vtc_anomaly.2575.name.frozen:0 "Царство Льда"
 vtc_anomaly.2575.desc.frozen:0 "[From.GetName] полностью покрыта ледяным панцирем с океаном под ним. Изменение климата может вызвать таяние льдов и освободить планету от ледяной скорлупы."

 vtc_anomaly.2575.desc.1:0 "Эта [From.GetPlanetMoon] теоретически подходит для терраформирования, но мы до сих пор не обладаем технологиями для осуществления такой грандиозной задачи в реалистичные сроки."
 vtc_anomaly.2575.desc.2:0 "Затраты энергии были бы внушительными, но у нас есть технологии для терраформирования, благодаря которым эта [From.GetPlanetMoon] постепенно станет местом, где снова сможет зародиться жизнь."

