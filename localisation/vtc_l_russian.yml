 # this cannot be except hardcoded anomalies on wrong planets
 vtc_anomaly.2575.name.wot:0 "Случилось странное!"
 vtc_anomaly.2575.desc.wot:0 "Наш ведущий ученый свято уверовал, что эта планета отлично подходит для терраформирования, хотя это не так. Похоже, он просто сошел с ума! В конце концов охране пришлось применить оружие, чтобы угомонить глупца и изолировать на какое-то время."
 vtc_anomaly.2575.wot:0 "Это большой позор для нас, мы глубоко скорбим."

 vtc_compat.51.name:0 "Сообщение от §H[FallenEmpireTaskOrigin.GetName]§!"
 vtc_compat.51.desc:0 "Обновленные данные по протоколу 475-3. Внимание, [Root.GetSpeciesName]. Обнаружена критическая ошибка! Планета [OldTarget.GetName] не является оптимальным вариантом. Обновлённая цель для колонизации - §H[FallenEmpireTaskTarget.GetName]§!."

 vtc_compat.52.name:0 "Сообщение от §H[FallenEmpireTaskOrigin.GetName]§!"
 vtc_compat.52.desc:0 "Обновление данных по протоколу 475-3. Внимание, [Root.GetSpeciesName]. Обнаружена критическая ошибка! Планета [OldTarget.GetName] является недопустимым аргументом для [Root.GetSpeciesAdj]. Новая цель не найдена. Протокол отменён."

